<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Tamanhos</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <h1>üìè Gerenciar Tamanhos</h1>
                </div>
                <div class="nav-menu">
                    <a href="/admin">Dashboard</a>
                    <a href="/views/sabores.html">Sabores</a>
                    <a href="/views/tipos.html">Tipos</a>
                    <a href="/views/tamanhos.html">Tamanhos</a>
                    <a href="/views/categorias.html">Categorias</a>
                    <a href="/">Voltar</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="admin-section">
        <div class="container">
            <button class="btn-primary" onclick="abrirModal()">+ Novo Tamanho</button>
            <div id="tamanhosList" class="entity-list"></div>
        </div>
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2 id="modalTitle">Novo Tamanho</h2>
            <form id="tamanhoForm">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label>ML</label>
                    <input type="number" id="ml" required>
                </div>
                <div class="form-group">
                    <label>Multiplicador de Pre√ßo</label>
                    <input type="number" step="0.1" id="multiplicadorPreco" value="1">
                </div>
                <button type="submit" class="btn-primary">Salvar</button>
            </form>
        </div>
    </div>

    <script src="/auth-guard.js"></script>
    <script src="/tamanhos.js"></script>
</body>
</html>
