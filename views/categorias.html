<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Categorias</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <h1>üè∑Ô∏è Gerenciar Categorias</h1>
                </div>
                <div class="nav-menu">
                    <a href="/admin">Dashboard</a>
                    <a href="/views/sabores.html">Sabores</a>
                    <a href="/views/tipos.html">Tipos</a>
                    <a href="/views/tamanhos.html">Tamanhos</a>
                    <a href="/views/categorias.html">Categorias</a>
                    <a href="/">Voltar</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="admin-section">
        <div class="container">
            <button class="btn-primary" onclick="abrirModal()">+ Nova Categoria</button>
            <div id="categoriasList" class="entity-list"></div>
        </div>
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2 id="modalTitle">Nova Categoria</h2>
            <form id="categoriaForm">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label>Descri√ß√£o</label>
                    <textarea id="descricao" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Cor</label>
                    <input type="color" id="cor" value="#ff6b9d">
                </div>
                <button type="submit" class="btn-primary">Salvar</button>
            </form>
        </div>
    </div>

    <script src="/auth-guard.js"></script>
    <script src="/categorias.js"></script>
</body>
</html>
